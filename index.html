<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicago Cafe Documentary</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fdfaf6;
      color: #333333;
      font-weight: 300;
      line-height: 1.6;
    }
    nav {
      position: sticky;
      top: 0;
      background: #fdfaf6;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 2rem;
      z-index: 999;
      font-weight: 400;
      font-size: 0.95rem;
      border-bottom: 1px solid #e0d9c9;
    }
    nav a {
      color: #013e75;
      text-decoration: none;
      letter-spacing: 0.5px;
    }
    nav a:hover {
      color: #eac804;
    }
    header {
      background: url('header.jpg') center center / cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }
    header img {
      width: 60%;
      max-width: 500px;
      height: auto;
      margin-bottom: 2rem;
    }
    header p {
      font-family: 'Playfair Display', serif;
      font-size: 0.95rem;
      margin: 0;
      color: #ffffff;
      max-width: 600px;
      font-weight: 400;
      font-style: italic;
    }
    section {
      padding: 5rem 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #013e75;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    iframe {
      width: 100%;
      height: 400px;
      margin-top: 1rem;
      border: none;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #fdfaf6;
      font-size: 0.9rem;
    }
    a {
      color: #013e75;
    }
    .social-media {
      background: #f1f1f1;
      color: #013e75;
      padding: 5rem 2rem;
      text-align: center;
    }
    .social-media h2 {
      margin-bottom: 1rem;
    }
    .insta-feed {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .insta-feed img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .scroll-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #013e75;
      color: #ffffff;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }
    @media (max-width: 768px) {
      header img {
        width: 80%;
      }
      header p {
        font-size: 0.85rem;
      }
      iframe {
        height: 250px;
      }
      nav {
        flex-wrap: wrap;
        gap: 1rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <!-- CONTENT OMITTED FOR BREVITY -->
</body>
</html>
