<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicago Cafe Documentary</title>
  <link href="https://fonts.googleapis.com/css2?family=Avenir:wght@400;500&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Avenir', Arial, sans-serif;
      background: #013e75;
      color: #ffffff;
      font-weight: 400;
    }
    nav {
      position: sticky;
      top: 0;
      background: #013e75;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      z-index: 999;
    }
    nav a {
      color: #eac804;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #809dc6;
    }
    header {
      background: url('header.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    header img {
      width: 50%;
      max-width: 600px;
      height: auto;
      margin-bottom: 2rem;
    }
    header p {
      font-size: 1.5rem;
      margin: 0;
      color: #ffffff;
      max-width: 700px;
      font-weight: 400;
    }
    section {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #eac804;
      font-weight: 500;
    }
    iframe {
      width: 100%;
      height: 400px;
      margin-top: 1rem;
      border: none;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #013e75;
    }
    a {
      color: #eac804;
    }
    .social-media {
      background: #809dc6;
      color: #013e75;
      padding: 4rem 2rem;
      text-align: center;
    }
    .social-media h2 {
      margin-bottom: 1rem;
    }
    .insta-feed {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .insta-feed img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .scroll-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #eac804;
      color: #013e75;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }
    @media (max-width: 768px) {
      header p {
        font-size: 1.2rem;
      }
      header img {
        width: 70%;
      }
      iframe {
        height: 250px;
      }
      nav {
        flex-wrap: wrap;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#trailer">Trailer</a>
    <a href="#about">About</a>
    <a href="#behind-the-scenes">Cast</a>
    <a href="#press">Press</a>
    <a href="#social">Gallery</a>
  </nav>

  <header>
    <img src="title.png" alt="Chicago Cafe Documentary Title">
    <p>Legacy might not be about holding on to the oldest Chinese restaurant in the country.</p>
  </header>

  <!-- (remaining content unchanged) -->
</body>
</html>
